<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

<!-- 创建图表容器 -->
<div id="chart-container" style="width: 600px; height: 400px;"></div>

<script>
// 从数据源中获取数据
var data = [
  {province: '北京', population: 2171.5, gdp: 30320},
  {province: '上海', population: 2418.3, gdp: 32680},
  {province: '广东', population: 12527.3, gdp: 97440},
  // ... 其他省份数据
];

// 将数据转换为Flotr2需要的格式
var flotrData = [];
for (var i = 0; i < data.length; i++) {
  flotrData.push({
    data: [[data[i].gdp, data[i].population]],
    label: data[i].province,
    radius: Math.sqrt(data[i].population) * 2 // 设置气泡大小
  });
}

// 配置图表
var options = {
  bubbles: {
    show: true,
    baseRadius: 2 // 设置气泡的基本半径
  },
  xaxis: {
    title: 'GDP'
  },
  yaxis: {
    title: 'Population'
  },
  grid: {
    minorVerticalLines: true // 显示垂直网格线
  }
};

// 创建气泡图

Flotr.draw(document.getElementById('chart-container'), flotrData, options);
window.onload = function () {
			Flotr.draw(
				document.getElementById("chart"),
				[
					
				],
				{
					grid: {
						backgroundImage: "img/gulf.png",
						horizontalLines: false,
						verticalLines: false
					},
					yaxis: { showLabels: false, min: 23.607, max: 33.657 },
					xaxis: { showLabels: false, min: -94.298, max: -77.586 },
					legend: { position: "sw" }
				}
			);
		};
</script> 
	<script src="../js/flotr2.min.js"></script>
</body>

</html>
